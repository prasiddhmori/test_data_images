<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" id="svg-step-6" width="500" height="200" viewBox="0 0 500 200">
            <rect x="50" y="50" width="400" height="80" fill="rgba(52, 152, 219, 0.3)" stroke="#3498db" stroke-width="3"/>
            <text x="250" y="45" font-family="Arial" font-size="18" fill="#2c3e50" text-anchor="middle">Base = πr</text>
            <text x="30" y="95" font-family="Arial" font-size="18" fill="#2c3e50" text-anchor="middle">r</text>
            
            <!-- Dimension lines -->
            <line x1="50" y1="25" x2="450" y2="25" stroke="#2c3e50" stroke-width="1"/>
            <line x1="50" y1="20" x2="50" y2="30" stroke="#2c3e50" stroke-width="1"/>
            <line x1="450" y1="20" x2="450" y2="30" stroke="#2c3e50" stroke-width="1"/>
            
            <line x1="25" y1="50" x2="25" y2="130" stroke="#2c3e50" stroke-width="1"/>
            <line x1="20" y1="50" x2="30" y2="50" stroke="#2c3e50" stroke-width="1"/>
            <line x1="20" y1="130" x2="30" y2="130" stroke="#2c3e50" stroke-width="1"/>
            
            <text x="250" y="170" font-family="Arial" font-size="16" fill="#2c3e50" text-anchor="middle">Area of Rectangle = Base × Height = πr × r = πr²</text>
        </svg>